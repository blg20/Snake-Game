<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="default.css">
    
</head>

<script type="module" src="./game.js" ></script>

<body>
<div class="header" >
    <h1>Welcome to Snake</h1>
    <h4 id="prompt">Click 'Start Game' to spawn...</h4>
</div>


<div class="row" >
    <div class="column1">
      <canvas id="myCanvas" width="300" height="300">
      </canvas>
    </div>
    <div class="column2" style="background-color:#bbb;">

      <p>SCORE: <span id="score"></span></p>
      
      <input type="button" value="Start Game!" id="start_game_button"></input>

      <label id="titleName" for="player_name_form">Enter your name:</label><br>
      <input type="text" id="player_name_form">
      <input type="button" value="Submit" id="submit_high_button"></input>

      <p>Size of Grid: <span id="value1"></span></p>
      <input type="range" min="4" max="100" value="0" id="board-size" class="slider">

      <p>Speed of Snake: <span id="value2"></span></p>
      <input type="range" min="1" max="20" value="0" id="snake-speed" class="slider">

      <h2 id="game_over"></h2>


      
      
    </div>
    <div class="column3" style="background-color:#ccc;">
      <h2>Player Hisssstory</h2>
      <h5>Your name will be turned into snake speech</h5>
      <ul id="history_list"></ul>

    </div>
  </div>




</body>

</html>
